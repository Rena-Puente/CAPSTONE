<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
  <img src="infotex-navbar.png" routerLink="/home" width="100" height="56" class="profile-icon" />
  <div class="ms-auto d-flex align-items-center gap-3">
    <ng-container *ngIf="!isAuthenticated(); else authenticatedLinks">
      <a class="nav-link text-light" routerLink="/welcome">Welcome</a>
      <a class="nav-link text-light" routerLink="/about">Nosotros</a>
    </ng-container>
    <ng-template #authenticatedLinks>
      <ng-container *ngIf="isCandidate(); else otherAuthenticatedLinks">
        <a class="nav-link text-light" routerLink="/about">Nosotros</a>
        <br>
        <a class="nav-link text-light" routerLink="/home">Proyectos</a>
        <br>
        <a class="nav-link text-light" routerLink="/profile">Perfil</a>
      </ng-container>
      <ng-template #otherAuthenticatedLinks>
        <ng-container *ngIf="isCompany(); else adminLinks">
          <a class="nav-link text-light" routerLink="/companies/profile">Perfil empresa</a>
          <a class="nav-link text-light" routerLink="/companies/offers/new">Crear oferta</a>
          <a class="nav-link text-light" routerLink="/companies/applicants">Postulantes</a>
        </ng-container>
        <ng-template #adminLinks>
          <ng-container *ngIf="isAdmin()">
            <a class="nav-link text-light" routerLink="/admin/careers">Gestionar carreras</a>
            <a class="nav-link text-light" routerLink="/companies/create">Crear empresa</a>
          </ng-container>
        </ng-template>
      </ng-template>
      <br>
      <button class="btn btn-outline-danger" type="button" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        <a> Salir </a>
      </button>
    </ng-template>
  </div>

<div class="container" style="margin-top: 80px;">
